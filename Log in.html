<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Log in.css">
</head>

<body>
    <img id="im2" src="images2.jpg" />
    <div id="login">
        <!-- <marquee>
            <h1>Welcome to login PAge</h1>
        </marquee> -->
        <img id="im1" src="image6.jpg" />

        <div id="page">
            <h1 id="h2">Log In</h1>
            <h4>Don't have an account? </h4>
            <form id="loginForm">
                <div class="input-group1">
                    <label id="t1" for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <p id="username-error" class="error-message"></p> <!-- Error message for username -->
                </div>
                <br>



                <div class="input-group2">
                    <label id="t2" for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <p id="password-error" class="error-message"></p> <!-- Error message for password -->
                </div>
                <br>

                <!-- Corrected button tags -->
                <button type="submit">Log In</button>
                <!-- <a id="button1" href="Sign Up">Sign Up</a> -->
                <!-- <button type="button" id="signupBtn">Sign Up</button> -->
                <!-- Button for sign-up, doesn't submit -->
                <!-- <button2 type="submit">Log In</button2> -->
                <!-- <button1 type="Sign Up">Sign Up</button1> -->
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <script src="Log in.js"></script>
</body>

</html>
